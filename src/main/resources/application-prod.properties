server.port=8080
server.servlet.context-path=/base

server.tomcat.max-threads=2000
server.tomcat.max-connections=2000

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/simon?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=30000


spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=1
spring.redis.password=simon
spring.redis.timeout=10

spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.min-idle=0

#logging.level.org.springframework.web=DEBUG
#logging.level.org.mybatis=DEBUG
logging.level.com.simon.basics.dao=DEBUG
#logging.level.com.simon.basics=error
