server.port=8080
#server.servlet.context-path=/base

server.tomcat.max-threads=2000
server.tomcat.max-connections=2000

spring.datasource.url=jdbc:mysql://192.168.99.100:3307/simon?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=simon

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=30000


spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=1
spring.redis.password=simon
spring.redis.timeout=10

#一个pool可分配多少个jedis实例
spring.redis.jedis.pool.max-active=20
#控制一个pool最多有多少个状态为idle的jedis实例
spring.redis.jedis.pool.max-idle=1
#表示当borrow一个jedis实例时，最大的等待时间，如果超过等待时间，则直接抛出JedisConnectionException
spring.redis.jedis.pool.max-wait=-1
#控制一个pool最少有多少个状态为idle的jedis实例
spring.redis.jedis.pool.min-idle=0

